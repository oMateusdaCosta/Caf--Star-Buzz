    <form id="whatsapp-form">
        <label for="message">Mensagem:</label>
        <br>
        <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
        <br>
        <br>
        <button type="submit">Enviar mensagem</button>
    </form>

    <script>
        $(document).ready(function () {
            $('#whatsapp-form').submit(function (e) {
                e.preventDefault();

                var message = $('#message').val();

                if (message.length === 0) {
                    alert('Por favor, preencha a mensagem.');
                    return;
                }
                var phoneNumber = '54981198055';

                var url = 'https://web.whatsapp.com/send?phone=' + phoneNumber + '&text=' + encodeURIComponent(message);
                window.open(url, '_blank');
            });
        });
    </script>
